<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Estilo para el mensaje emergente */
        .mensaje {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <form id="formulario" action="procesar.php" method="POST">
        <h2>Ingresa tus datos</h2>
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br>
        
        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>
        
        <label for="pelicula">Película Favorita:</label><br>
        <input type="text" id="pelicula" name="pelicula" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <!-- Mensaje emergente -->
    <div id="mensaje" class="mensaje">¡Datos agregados correctamente!</div>

    <script>
        // Mostrar mensaje emergente al enviar el formulario
        document.getElementById("formulario").addEventListener("submit", function() {
            document.getElementById("mensaje").style.display = "block";
            setTimeout(function() {
                document.getElementById("mensaje").style.display = "none";
            }, 3000); // El mensaje se ocultará después de 3 segundos (3000 milisegundos)
        });
    </script>
</body>
</html>
